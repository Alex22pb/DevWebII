<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Ator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Cadastrar ator</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cadastrar diretor</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cadastrar classe</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cadastrar item</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cadastrar título</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Formulário -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 rounded-4">
                <h2 class="text-center mb-4">Cadastrar Ator</h2>
                <form id="formAtor">
                    <input type="hidden" name="operacao" value="inserir">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input id="nome" type="text" class="form-control" name="txt_name"
                               placeholder="Digite o nome do ator..." required>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary btn-lg">Adicionar</button>
                    </div>
                    <div class="d-grid mt-2">
                        <button type="button" class="btn btn-primary btn-lg" onclick="limparCampo()">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabela de atores -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 rounded-4">
                <h2 class="text-center mb-4">Lista de Atores</h2>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody id="tabelaAtores"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tabela = document.getElementById("tabelaAtores");
    const formAtor = document.getElementById("formAtor");
    let contador = 1;

    // Função para listar atores
    function listarAtores() {
        tabela.innerHTML = "";
        fetch('cadastroAtorLocadora?operacao=listar')
            .then(response => response.json())
            .then(atores => {
                contador = 1;
                atores.forEach(ator => {
                    const novaLinha = document.createElement("tr");
                    novaLinha.innerHTML = `
                        <td class="nome" data-id="${ator.id}">${ator.nome}</td>
                        <td>
                            <button class="btn btn-warning btn-sm editar">Editar</button>
                            <button class="btn btn-danger btn-sm excluir" data-id="${ator.id}">Excluir</button>
                        </td>
                    `;
                    tabela.appendChild(novaLinha);
                });
            })
            .catch(err => console.error("Erro ao listar atores:", err));
    }

    // Listar ao carregar a página
    window.addEventListener("load", listarAtores);

    // Adicionar ator
    formAtor.addEventListener("submit", function (event) {
        event.preventDefault();
        const nome = document.getElementById("nome").value;

        fetch('cadastroAtorLocadora', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `operacao=inserir&txt_name=${encodeURIComponent(nome)}`
        })
        .then(() => {
            formAtor.reset();
            listarAtores();
        })
        .catch(err => console.error("Erro ao adicionar ator:", err));
    });

    // Edição e exclusão
    tabela.addEventListener("click", function (event) {
        const linha = event.target.closest("tr");
        const celulaNome = linha.querySelector(".nome");
        const idAtor = celulaNome.dataset.id;

        // EXCLUIR
        if (event.target.classList.contains("excluir")) {
            fetch('cadastroAtorLocadora', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `operacao=excluir&id=${encodeURIComponent(idAtor)}`
            })
            .then(() => listarAtores())
            .catch(err => console.error("Erro ao excluir:", err));
        }

        // EDITAR
        if (event.target.classList.contains("editar")) {
            const nomeAtual = celulaNome.innerText;
            celulaNome.innerHTML = `<input type="text" class="form-control form-control-sm" value="${nomeAtual}">`;
            event.target.outerHTML = `<button class="btn btn-success btn-sm salvar">Salvar</button>`;
        }

        // SALVAR
        if (event.target.classList.contains("salvar")) {
            const novoNome = celulaNome.querySelector("input").value;

            fetch('cadastroAtorLocadora', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `operacao=atualizar&id=${encodeURIComponent(idAtor)}&txt_name=${encodeURIComponent(novoNome)}`
            })
            .then(() => listarAtores())
            .catch(err => console.error("Erro ao atualizar:", err));
        }
    });

    // Limpar campo
    function limparCampo() {
        document.getElementById('nome').value = '';
    }
</script>
</body>
</html>
